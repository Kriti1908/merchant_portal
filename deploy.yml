name: Deploy REST Express App to Local Runner

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm install
      
      - name: Build Frontend
        run: |
          npm run build

      - name: Build Backend
        run: |
          npm run build

      - name: Deploy Backend
        run: |
          npm start